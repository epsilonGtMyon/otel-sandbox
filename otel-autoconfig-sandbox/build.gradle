plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation(platform("io.opentelemetry:opentelemetry-bom:1.55.0"))
    // https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-api
    implementation 'io.opentelemetry:opentelemetry-api'
	// https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-sdk-extension-autoconfigure
	implementation 'io.opentelemetry:opentelemetry-sdk-extension-autoconfigure'
	
	
	// https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-exporter-otlp
	implementation 'io.opentelemetry:opentelemetry-exporter-otlp'
	// https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-exporter-logging
	implementation 'io.opentelemetry:opentelemetry-exporter-logging'
	
	// https://mvnrepository.com/artifact/io.opentelemetry.semconv/opentelemetry-semconv
	implementation 'io.opentelemetry.semconv:opentelemetry-semconv:1.34.0'



    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}
tasks.withType(Javadoc) {
  options.encoding = 'UTF-8'
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task copyDependencies(type: Copy) {
    from configurations.runtimeClasspath
    into "${buildDir}/deps"
}


application {
    // Define the main class for the application.
    mainClass = 'epsilongtmyon.App'
}
